<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor VS Student</title>

    <style>
        * {padding : 0; margin: 0;}
        canvas {
            background-position: center;

        }
    </style>
    
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>

<div>


    <canvas id = "myCanvas" width ="1024" height = "768"></canvas>   
    </div>

<script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var radius = 16
        var playerSpeed = 4

        var rightPressed = false;
        var leftPressed = false;
        var upPressed = false;
        var downPressed = false;
        function PlayerBall(id){
            this.id = id;
            this.color = "#FF00FF";
            this.x = 1024/2;
            this.y = 768/2;
        }
        
        var userpool  = [];
        var userinfo = {};
        var myId;

        document.addEventListener("keydown", keyDownHandler,false);
        document.addEventListener("keyup", keyUpHandler,false);

        function keyDownHandler(e){
            if (e.code == 'ArrowRight'){
                rightPressed = true;
            }
            if (e.code == 'ArrowLeft'){
                leftPressed = true;
            }
            if(e.code == "ArrowDown"){
                downPressed = true;
            }
            if(e.code == "ArrowUp"){
                upPressed = true;
            }
        }

        function keyUpHandler(e){
            if (e.code == "ArrowRight"){
                rightPressed = false;
            }
            if (e.code == "ArrowLeft"){
                leftPressed = false;
            }
            if(e.code == "ArrowDown"){
                downPressed = false;
            }
            if(e.code == "ArrowUp"){
                upPressed = false;
            }
        }

        function joinUser(id,color,x,y){
            let ball = new PlayerBall(id);
            ball.color = color;
            ball.x = x;
            ball.y = y;

            userpool.push(ball); // 유저목록
            userinfo[id] = ball; // 유저정보목록 

            return player;
        }

        function leaveUser(id){
            for(var i = 0 ; i < userpool.length; i++){
                if(userpool[i].id == id){
                    userpool.splice(i,1);
                    break;
                }
            }
            delete userinfo[id];
        }

        function updateState(id,x,y){
            let player = userinfo[id];
            if(!player){
                return;
            }
            player.x = x;
            player.y = y;
        }

        var socket = io();

        socket.on('user_id', function(data){
            myId = data;
        });
        socket.on('join_user', function(data){ //html을 접속했을 때 발생
            joinUser(data.id, data.color, data.x, data.y);
        })
        socket.on('leave_user', function(data){ //html를 나갔을 때 발생
            leaveUser(data);
        })
        socket.on('update_state', function(data){ // setinterval 마다 발생
            updateState(data.id, data.x, data.y);
        })
        
        function sendData() {
            let curPlayer = userinfo[myId];
            let data = {};
            data = {
                id : curPlayer.id,
                x: curPlayer.x,
                y: curPlayer.y,
            };
            if(data){
                socket.emit("send_location", data); // data가 있다면 send_location으로 data를 보낸다.
            }
        }

        function renderPlayer() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            
                for (let i = 0; i < userpool.length; i++) {
                    let player = userpool[i];
                    
                    ctx.fillStyle = player.color;
                    ctx.beginPath();
                    ctx.arc(player.x, player.y, radius, 0, Math.PI * 2, false);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.font = '15px Arial';
                    ctx.fillText(`player ${i}`,player.x-radius-7, player.y-radius);
                    ctx.closePath();
                }

                let curPlayer = userinfo[myId];
                
                if (rightPressed){
                    curPlayer.x += playerSpeed;
                }
                if (leftPressed ){
                    curPlayer.x -= playerSpeed;
                }
                if(upPressed ){
                    curPlayer.y -= playerSpeed;
                }
                if(downPressed ){
                    curPlayer.y += playerSpeed;
                }
                sendData();
            }

        function update() {
            renderPlayer();
        }
        
        setInterval(update, 10); // 0.01초마다 update함수를 실행

    </script>





</body>
</html><!-- index.html -->
